name: Test and build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workdir: [client, server]
    steps:
    - uses: actions/checkout@v3
    - name: With ${{ matrix.workdir }}
      uses: actions/setup-node@v3
      with:
        node-version: 20
    - run: cd ${{ matrix.workdir }}
    - run: npm ci
    - run: npm test
    - run: npm run build

